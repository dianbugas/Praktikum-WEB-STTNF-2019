<html>
<head>
	<title>Tutorial belajar JQuery Part 3 : Mengenal Event double click Pada JQuery</title>	
	<link rel="stylesheet" type="text/css" href="assett/css/style.css">
</head>
<body>
	<h1>Mengenal Event double click pada JQuery</h1>
	<button id="tombol">TOMBOL</button>
	<div class="box"></div>
	<h1>Event mouseenter() dan mouseleave() pada JQuery</h1>
	<button id="tombol1">TOMBOL</button>
	<div class="box1"></div>
</body>
<script src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#tombol').dblclick(function(){
			$('.box').toggle();
		});
	});
</script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#tombol1').mouseenter(function(){
			$('.box1').show();
		});
 
		$('#tombol1').mouseleave(function(){
			$('.box1').hide();
		});
	});
</script>
</html>
